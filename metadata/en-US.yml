AutoName: SwiftControl
Summary: Control your virtual riding trainer apps using Zwift devices

Description: |-
    With SwiftControl you can control your favorite trainer app using your Zwift Click, Zwift Ride or Zwift Play devices.
    
    Features:
    * Virtual Gear shifting
    * Steering / turning  
    * Adjust workout intensity
    * Control music on your device
    * Customizable touch actions for any app
    
    Supported Apps:
    * MyWhoosh
    * indieVelo / Training Peaks
    * Biketerra.com
    * Any other app with customizable touch points
    
    Supported Devices:
    * Zwift Click
    * Zwift Ride
    * Zwift Play
    
    The app connects to your Zwift device automatically via Bluetooth Low Energy and simulates touches on your screen to trigger actions in your trainer app.

